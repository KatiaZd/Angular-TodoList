<!-- Affichage des catégories -->
<div class="catégorie">
    <p>Sélectionnez votre catégorie : </p>

    <div class="buttonCategorie">
        <button *ngFor="let category of categories"  [class.selected]="category === selectedCategory" (click)="onCategoryClick(category)" required>{{ category }}</button>
    </div>
</div>

<!-- Textarea - add task -->
<form #taskForm="ngForm" (ngSubmit)="addTask(taskForm)">
    <div>
        <p for="task">Quelle tâche avez-vous à effectuer ?</p>
        <textarea name="task" id="task" cols="30" rows="10" placeholder="Exemple : Faire les courses" [(ngModel)]="newTask.name" required></textarea>
        <!-- <div *ngIf="taskForm.submitted && taskForm.controls['task'].invalid" class="error">
            Indiquez votre tâche.
        </div> -->
    </div>
    
    <!-- Urgent -->
    
     <div class="customCheckbox">
        <label for="input" class="text-left">
            <input type="checkbox" class="checkbox" [(ngModel)]="task.urgent" > La tâche est urgente⚠️
        </label> 
    </div> 

    <!-- Bouton de validation -->

    <div class="buttonValidate">
        <button class="validate" [disabled]="!taskForm.valid || !selectedCategory">Valider ma tâche</button>
    </div>

</form>
